<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Website</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="top">
      <h1 class="mainTitle">MOTORCYCLE ESCAPE (ROCK * PAPER * SCISSORS)</h1>
      <div class="gameDescription">
        Win five times before the police catch you!
      </div>
    </div>
    <div class="container1">
      <div class="subContainer1">
        <div class="group">
          <div class="btnDescript">Rock</div>
          <button id="rock">
            <img
              class="buttonPic"
              src="https://data.outletmoto.eu/imgprodotto/motorcycle-gloves-in-100-biltwell-leather-model-belden-brown-chocolate_101563_zoom.jpg"
            />
          </button>
        </div>
        <div class="group">
          <div class="btnDescript">Paper</div>
          <button id="paper">
            <img
              class="buttonPic"
              src="https://data.outletmoto.eu/imgprodotto/motorcycle-gloves-in-100-biltwell-leather-model-belden-brown-chocolate_101565_zoom.jpg"
            />
          </button>
        </div>
        <div class="group">
          <div class="btnDescript">Scissors</div>
          <button id="scissors">
            <img
              class="buttonPic"
              src="https://data.outletmoto.eu/imgprodotto/motorcycle-gloves-in-100-biltwell-leather-model-belden-brown-chocolate_101560_zoom.jpg"
            />
          </button>
        </div>
      </div>
      <div class="action">
        <img id="background" src="/pictures/movingscenery.gif" ; />
        <img id="motorbike" src="/pictures/motorbike.png" />
        <img id="police" src="/pictures/police.png" />
        <div id="message" class="message"></div>
      </div>
      <div class="score">
        <div class="title">Score</div>
        <div class="player">
          <div>Player:</div>
        </div>
        <div class="comp">
          <div>Computer:</div>
        </div>
      </div>
    </div>
    <div class="bottom">
      <div class="note">
        *Note: [Rock > Scissors] -> [Scissors > Paper] -> [Paper > Rock]
      </div>
    </div>
  </body>
</html>
